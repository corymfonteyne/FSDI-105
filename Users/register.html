<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>My Registration Page</title>
</head>
<body>

    <header>
        <h1>Welcome to my user registration page</h1>
        <nav class="navBar">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="users.html">Users</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

        <main class="container">
            <div class="btn-container">
                <button type="button" class="btn btn-primary" id="newUser">Add New User</button>
                <button type="button" class="btn btn-primary" id="hideForm">Hide Form</button>
            </div>               
            <div id="userForm" class="user-container">
                <div class="form-control">
                    <input type="text" id="txtFirstName" placeholder="First Name">
                </div>
                <div class="form-control">
                    <input type="text" id="txtLastName" placeholder="Last Name">
                </div>
                <div class="form-control">
                    <input type="text" id="txtEmail" placeholder="Email">
                </div>
                <div class="form-control">
                    <input type="number" id="numAge" placeholder="Age">
                </div>
                <div class="form-control">
                    <input type="text" id="txtAddress" placeholder="Address">
                </div>
                <div class="form-control">
                    <input type="text" id="txtPassword" placeholder="Password">
                </div>
                <div class="form-control">
                    <input type="text" id="txtPasswordConfirmation"  placeholder="Password Confirmation">
                </div>
                <div class="form-control">
                    <select id="txtPaymentMethod">
                        <option value=""disabled>Choose payment method</option>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">Master Card</option>
                        <option value="Discover">Discover</option>
                        <option value="AmExpress">AmExpress</option>
                    </select>
                </div>
                <input type="color" id="txtColor">
                <button class="btn btn-primary" onclick="register();">Submit</button>
            </div>
                
        </main>
        
        <footer>
            <p>All Rights Reserved for Cory Fonteyne &copy; 2022</p>
        </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/navBar.js"></script>

    
</body>
</html>
